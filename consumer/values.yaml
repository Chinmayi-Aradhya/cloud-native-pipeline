replicaCount: 1

image:
  repository: chinmayiaradhya/python-consumer
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: KAFKA_BOOTSTRAP_SERVERS
    value: kafka-broker-0.kafka-broker-headless.infra.svc.cluster.local:9092
  - name: KAFKA_TOPIC
    value: raw_messages
  - name: POSTGRES_HOST
    value: postgres-postgresql.infra.svc.cluster.local
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_USER
    value: postgres
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: consumer-secrets
        key: postgres-password

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 80